---
layout: default
title: "Discover"
---

<p class="intro">Discover music from around the world.</p>

<div class="listing">
{% for post in site.categories['discover'] %}
  <div class="post">
      <p class="date">{{ post.date | date: "%B %e, %Y" }}</p>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-summary">{{ post.summary }}</p>
    </div>
{% endfor %}
</div>
