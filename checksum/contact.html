  <!-- features-->
  <div class="container features border-top">
    <div class="row features">
      <div class="col-sm-12"  style="text-align: justify;">
        <form name="cform" id="cform" method="POST" action="https://formspree.io/joby19dec@gmail.com">
          <h4>Please fill the form below and we will get back to you</h4>
          <p></br></p>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Enter you full name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="_replyto" aria-describedby="emailHelp" placeholder="Enter your email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" class="form-control" name="organization" aria-describedby="name" placeholder="Enter the name of your organization">
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" name="website" aria-describedby="name" placeholder="Enter your organization's website">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" rows="7" placeholder="What type of service are you looking for?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
      </div>
    </div>
  </div> <!-- Features -->
